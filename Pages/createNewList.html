<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Create New List</title>
  </head>
  <body>
    <div class="input-field col s6" style="height:50px;width:400px;position:absolute; top:50%; left:50%;transform: translate(-50%,-50%);">
          <input style="width:75%;" id="file_name" type="text" class="validate">
          <label for="file_name">File Name</label>
          <button style="float:right;height:100%;" class="btn waves-effect waves-light" name="action" id="createButton" type="submit">Create</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
